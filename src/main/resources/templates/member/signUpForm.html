<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout/base :: head(~{::link})}">
    <link rel="stylesheet" th:href="@{/css/member/signUpForm.css}">
</head>
<body>
<section class="main container-sm">
    <div class="wrapper">
        <div class="title">
            Progressor
        </div>
        <div class="form-container">
            <form th:action th:object="${member}" class="signin-form" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">아이디</label>
                    <input th:field="*{username}" id="username" type="text" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">패스워드</label>
                    <input th:field="*{password}" id="password" type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <button type="submit" class="form-control btn btn-primary rounded submit px-3">
                        회원가입
                    </button>
                </div>
                <a th:href="@{/signIn}">이미 계정이 존재합니다.</a>
            </form>
        </div>
    </div>
</section>
</body>
</html>
